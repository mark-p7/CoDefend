<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoDefend - File Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">Co<span>Defend</span><span class="shield">CD</span></div>
        <div class="subtitle">Anti-Virus File Scanner</div>
        <button class="btn-primary" id="scanButtonQuick">Quick Scan</button>
        <button class="btn-primary" id="scanButtonFull">Full Scan</button>
        <button class="btn-secondary" id="cancelButton">Cancel Download</button>
        <div class="loading-icon" id="loadingIcon">
          <p>loading</p>
        </div>
    </div>
    <div class="footer">
        We've noticed you're downloading a file.<br>
        Please select an option to scan for viruses before proceeding.
    </div>

    <script src="popup.js"></script>
</body>
</html>
