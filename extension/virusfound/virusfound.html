<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoDefend - Scan Complete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">Co<span>Defend</span><span class="shield">CD</span></div>
        <div class="subtitle">Anti-Virus File Scanner</div>

        <div class="scan-status">
            <p class="status-text">The scan is complete.</p>
            <p class="status-warning"># of Viruses were found.</p>
        </div>
        <div class="viruses-include">
            <h3>Viruses include:</h3>
            <p>Virus #1 details</p>
            <p>Virus #2 details</p>
        </div>


        <div class="button-container">
            <button class="btn-secondary" id="cancelButton">Cancel Download</button>
            <button class="btn-warning" id="resumeButton"> Resume Download</button>
        </div>
    </div>
    <div class="footer">
        Your files are being scanned.<br>
        Please hold on until the scan is complete.
    </div>

    <script src="virusfound.js"></script>
</body>
</html>
