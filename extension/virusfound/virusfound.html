<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoDefend - Scan Complete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">Co<span>Defend</span><span class="shield">CD</span></div>
        <div class="subtitle">Anti-Virus File Scanner</div>

        <div class="scan-status">
            <p class="status-text">The scan is complete.</p>
            <p class="status-warning">Viruses were found.</p>
            <p class="status-warning">Virus #1 details</p>
            <p class="status-warning">Virus #2 details</p>
            <a href="#" class="link">View details</a>
        </div>

        <button class="btn-secondary">Cancel download</button>
    </div>
    <div class="footer">
        Your files are being scanned.<br>
        Please hold on until the scan is complete.
    </div>
</body>
</html>
